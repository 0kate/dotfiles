# change prefix key to C-j
unbind C-b
set-option -g prefix C-g

# Vim like pane selection
# bind -r k select-pane -U 
# bind -r j select-pane -D 
# bind -r h select-pane -L 
# bind -r l select-pane -R
# bind -T copy-mode-vi v send -X begin-selection

# Vim like window moving
bind -r l next-window
bind -r h previous-window

# set 256 color
set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:RGB"

# set window status config
setw -g mode-keys vi
setw -g window-status-current-format "#[fg=colour254,bg=colour61] #I:#W "

# set status bar config
set -g status-position top

set -g status-right ""

set -g status-bg "colour189"
set -g status-fg "colour236"
